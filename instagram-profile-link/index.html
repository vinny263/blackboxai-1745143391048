<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Profile Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <i class="fab fa-instagram text-pink-500 text-6xl mb-4"></i>
    <h1 class="text-2xl font-semibold mb-2">Instagram Profile</h1>
    <p class="text-gray-600 mb-6">Click the link below to visit the Instagram profile. You will need to log in to view profile information and location.</p>
    <a href="https://www.instagram.com/mr_al_ft07/" target="_blank" rel="noopener noreferrer" class="inline-block bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300">
      Visit @mr_al_ft07 <i class="fas fa-arrow-right ml-2"></i>
    </a>
    <button id="shareBtn" class="mt-4 inline-block bg-pink-400 hover:bg-pink-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
      <i class="fas fa-share-alt mr-2"></i> Share Profile Link
    </button>
    <p class="mt-6 text-sm text-gray-400">Â© 2025 Instagram Profile Link</p>
    <script>
      const shareBtn = document.getElementById('shareBtn');
      shareBtn.addEventListener('click', async () => {
        const shareData = {
          title: 'Instagram Profile',
          text: 'Check out this Instagram profile:',
          url: 'https://www.instagram.com/mr_al_ft07/'
        };
        try {
          if (navigator.share) {
            await navigator.share(shareData);
            alert('Profile link shared successfully!');
          } else {
            // Fallback: copy to clipboard
            await navigator.clipboard.writeText(shareData.url);
            alert('Profile link copied to clipboard!');
          }
        } catch (err) {
          alert('Error sharing: ' + err);
        }
      });
    </script>
  </div>
</body>
</html>
